  <style>

      background-position: center;

    /* Navigation Bar using Flexbox */
    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #5A7C8A;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .flex-container > div {

    }

      color: #E6EAE7;

      padding: 8px 14px;

      color: #FFFFFF;

      margin-top: 100px;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

      font-size: 60px;
      color: white;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .map-container {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .nawiihaha {
        font-size: 40px;
      }

      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
