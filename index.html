            /*I wanted to use flexbox to do the nav bar instead of using the normal code for navbar and i used some of the properties of flexbox like justify content and more*/
.flex-container {
    display: flex;
    flex-direction:row;
    /*To space the contents  evenly around there is space around the margin*/
    justify-content: space-around;
    align-items: center;
    list-style-type: none;
    background-color: ##5A7C8A;
    position: fixed; /*to make sure the navbar stays up*/
    top: 0;
    width: 100%;
    z-index: 1000;
   box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);/*added some shadow around the box for like depth*/
}
 /* These are the boxes inside the navbar */
.flex-container > div {
    background-color: #DCE0D9;
    margin: 0px 22px;         /* To adjust the spacing */
    transition: background-color 0.3s ease, transform 0.3s ease; /*So it could be smooth when hovering*/
}
    /*the links inside the navbar */*/
.flex-container a {
    text-decoration: none;/*so there won't be underlines from the links* /
    color: #E6EAE7;            /* Used this color to match some of the buildings */
    font-weight: 600;
    font-size: 18px;
    padding: 8px 14px;
    border-radius: 8px; /*to make the border more round*/
    transition: all 0.3s ease;
}
.flex-container a:hover {
  background-color: #4A3F36;  /* rich brown from image shadows */
  color: #FFFFFF;
}
